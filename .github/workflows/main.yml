name: Build Project

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies on Ubuntu
      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential libboost-all-dev

      # Install dependencies on macOS
      - name: Install dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install boost

      # Install dependencies on Windows
      - name: Set up MSYS2
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-boost

      # Build on Ubuntu
      - name: Build on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          g++ -std=c++20 -O3 -c *.cpp
          g++ -o GreedyMini *.o -lboost_system -lboost_filesystem

      # Build on macOS
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          g++ -std=c++20 -O3 -c *.cpp
          g++ -o GreedyMini *.o -lboost_system -lboost_filesystem

      # Build on Windows
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          g++ -std=c++20 -O3 -c *.cpp
          g++ -o GreedyMini.exe *.o -lboost_system -lboost_filesystem

      # Upload compiled binaries as artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GreedyMini-${{ matrix.os }}
          path: |
            GreedyMini*
