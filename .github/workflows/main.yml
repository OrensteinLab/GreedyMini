name: Build Project

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake and dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libboost-all-dev

      - name: Build on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build . --config Release

      - name: Set up CMake and dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake boost

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build . --config Release

      - name: Set up CMake and dependencies on Windows
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y boost-msvc-14.2
          refreshenv

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          mkdir build && cd build
          cmake .. -G "Visual Studio 16 2019" -A x64 -DBOOST_ROOT="C:/local/boost_1_82_0"
          cmake --build . --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GreedyMini-${{ matrix.os }}
          path: |
            build/GreedyMini*
